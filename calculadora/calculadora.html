<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            font: normal 25pt Arial;
            text-align: center;
            background-color: DarkGray;
        }
        input{
            margin-bottom: 25px;
            font: normal 18pt Arial;
            width: 100px;
            border-radius: 10px;
            border-right-style: solid;
        }
        
    </style>
</head>
<body>
    <h1> &#128425; CALCULADORA &#128425;</h1>
    <p>&#128071 Digite os números &#128071</p>
    
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id='txtn2'>
    <p>Escolha sua opção 	&#128406</p> 
    
    <div id="botoes">
    <input type="button" value="+" id="adicao" onclick="somar()">
    <input type="button" value="-" id="subtracao" onclick="subtrair()">
    <input type="button" value="x" id="multiplicacao" onclick="multiplicar()">
    <input type="button" value="/" id="divisao" onclick="dividir()">
    </div>
    <div id="res">Resultado &#128064</div>   
    
    <script>
        so = window.document.querySelector('input#adicao')
        so.addEventListener('click', clicar)
        so.addEventListener('mouseenter', entrar)
        so.addEventListener('mouseout', sair)

        function clicar(){
            so.style.background = 'Lime'
            
            
        }
        function entrar(){
            so.style.background = 'Purple'
            so.style.width = '150px'
            
            
        }
        function sair(){
            so.style.background = 'Orange'
            so.style.width = '100px'
        }

        su = window.document.querySelector('input#subtracao')
        su.addEventListener('click', clicarmenos)
        su.addEventListener('mouseenter', entrarmenos)
        su.addEventListener('mouseout', sairmenos)
        function clicarmenos(){
            su.style.background = 'red'
        }
        function entrarmenos(){
            su.style.background = 'yellow'
            su.style.width = '150px'
        }
        function sairmenos(){
            su.style.background = 'blue'
            su.style.width = '100px'
        }
        mu = window.document.querySelector('input#multiplicacao')
        mu.addEventListener('click', clicarmu)
        mu.addEventListener('mouseenter', entrarmu)
        mu.addEventListener('mouseout', sairmu)
        function clicarmu(){
            mu.style.background = 'Chartreuse'

        }
        function entrarmu(){
            mu.style.background = 'DeepPink'
            mu.style.width = '150px'
        }
        function sairmu(){
            mu.style.background = 'MediumSpringGreen'
            mu.style.width = '100px'
        }
        divi = window.document.querySelector('input#divisao')
        divi.addEventListener('click', clicardivi)
        divi.addEventListener('mouseenter', entrardivi)
        divi.addEventListener('mouseout',sairdivi)
        function clicardivi(){
            divi.style.background = 'DeepSkyBlue'
        }
        function entrardivi(){
            divi.style.background = 'DarkGreen'
            divi.style.width = '150px'
        }
        function sairdivi(){
            divi.style.background = 'Olive'
            divi.style.width = '100px'
        }
        function somar(){
            tn1 = window.document.querySelector('input#txtn1')
            tn2 = window.document.querySelector('input#txtn2')
            res = window.document.querySelector('div#res')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            s = n1 + n2
            res.innerHTML=` ${n1} + ${n2} = ${s}`
        }
        function subtrair(){
            tn1 = window.document.getElementById('txtn1')
            tn2 = window.document.getElementById('txtn2')
            res = window.document.getElementById('res')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            s = n1 - n2
            res.innerHTML=`${n1} - ${n2} = ${s}`
        }
        function multiplicar(){
            tn1 = window.document.getElementById('txtn1')
            tn2 = window.document.getElementById('txtn2')
            res = window.document.querySelector('div#res')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            m = n1  * n2
            res.innerHTML=`${n1} x ${n2} = ${m}`
        }
        function dividir(){
            tn1 = window.document.querySelector('input#txtn1')
            tn2 = window.document.querySelector('input#txtn2')
            res = window.document.querySelector('div#res')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            d = n1 / n2
            res.innerHTML=`${n1} / ${n2} = ${d}` 
        }
    </script>

</body>
</html>
