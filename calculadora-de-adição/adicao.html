<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: blanchedalmond;
            text-align: center;
        }
        input{
            font: normal 15pt Arial;
            width: 100px;
            border-radius: 1px;
        }
        div#res{
            font: normal 20pt Arial;
            margin-top: 20px;

        }
        input#botao{
            font: normal 18pt Arial;
        }
        
        
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="botao" onclick="somar()"> <!--Sempre uma função precida abri e fechar parenteses no final-->
    <div id="res">Resultado</div>

    <script>
        var a = window.document.querySelector('input#botao')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout',sair)
        function somar(){
            var tn1 = window.document.querySelector('input#txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML=`A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
        function clicar(){
            a.style.background = 'green'

        }
        function entrar(){
            a.style.background = 'blue'
        }
        function sair(){
            a.style.background = 'blanchedalmond'
        }
    </script>
</body>
</html>
